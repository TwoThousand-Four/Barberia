{%load static%}
<script src="{%static 'js/paypalButtons.js'%}"></script>
<link rel="stylesheet" href="{%static 'css/cart.css'%}">
<br>
<br>
<div class="container">
    <div class="alert alert-primary" role="alert">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="row" colspan="3" class="text-center">CARRITO</th>
            </tr>
            <tr>
              <th scope="col">NOMBRE</th>
              <th scope="col">PRECIO</th>
              <th scope="col">CANTIDAD</th>
            </tr>
          </thead>
          <tbody>
          {% if request.session.cart.items %}
            {% for key, value in request.session.cart.items %}
                <tr>
                <td>{{value.nombre}}</td>
                <td>{{value.precio}}</td>
                <td>{{value.acumulado}}
                    <a href="{% url 'add_service' value.servicio_id %}" class="badge btn btn-dark badge-dark">+</a>
                    &nbsp;
                    <a href="{% url 'subtract_service' value.servicio_id %}" class="badge btn btn-dark badge-dark">-</a>
                </td>
                </tr>
            {% endfor %}
          {% endif %}
            <tr>
              <th scope="row">Total:</th>
              <td colspan="2">$ {{total_cart}}</td>
            </tr>
          </tbody>
        </table>
        <hr>
    </div>
        <div class="row text-center">
            <div id="paypal-button-container"></div>
            <div class="col-6"><a href="{% url 'clean_cart' %}" class="btn btn-danger">Limpiar</a></div>
            <div class="col-6"><a href="#" class="btn btn-success">Guardar</a></div>
        </div>  
</div>
